name: test-dotfiles-arch

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  arch:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:(
s*- name: Prep base deps
s*shell: bash
s*run: |
s*s*set -euo pipefail
s*s*pacman-key --init
s*s*pacman-key --populate archlinux
s*s*pacman -Syu --noconfirm git curl sudo
s*s*# sudo shim (container runs as root)
s*s*echo -e '#!/bin/sh\nexec "$@"' > /usr/local/bin/sudo
s*s*chmod +x /usr/local/bin/sudo

s*- name: Checkout
s*uses: actions/checkout@v4
)
      - name: Run base initialize (curl)
        shell: bash
        run: |
          set -euo pipefail
          curl -O https://raw.githubusercontent.com/BartSte/dotfiles/master/dotfiles/initialize
          bash ./initialize
          rm ./initialize

      - name: Checkout arch layer as bare repo
        shell: bash
        run: |
          set -euo pipefail
          git clone --bare "$GITHUB_WORKSPACE" "$HOME/dotfiles-arch.git"
          mkdir -p "$HOME/dotfiles-arch"
          git --work-tree="$HOME/dotfiles-arch" --git-dir="$HOME/dotfiles-arch.git" checkout -f

      - name: Run dotfiles-arch main
        shell: bash
        run: |
          set -euo pipefail
          ~/dotfiles-arch/main

      - name: Assertions
        shell: bash
        run: |
          set -euo pipefail
          test -f "$HOME/.dotfiles_config.sh"
          command -v git
          command -v pacman
          test -e "$HOME/dotfiles-arch/main"
